<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="素材/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="素材/assets/css/login.css">

</head>

<body>
    <div class="layui-main">
        <img src="素材/assets/images/logo.png" alt="">
        <!-- 登录模块 -->
        <div class="login">
            <div class="title">
            </div>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username
"></i>

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>


                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-fluid layui-btn-primary layui-border-blue " lay-submit
                        lay-filter="formDemo">登录</button>
                </div>

                <div class="login_box layui-form-item" id="reg">
                    点击注册
                </div>
            </form>

        </div>
        <!-- 注册模块 -->
        <div class="reg">
            <div class="title">
            </div>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username
                    "></i>

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>


                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd" placeholder="再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-fluid layui-btn-primary layui-border-blue " lay-submit
                        lay-filter="formDemo">登录</button>
                </div>

                <div class="reg_box layui-form-item" id="login">
                    点击登录
                </div>
            </form>
        </div>
    </div>
    <script src="素材/assets/lib/layui/layui.all.js"></script>
    <script src="素材/assets/lib/jquery.js"></script>
    <script src="素材/assets/js/login.js"></script>
</body>

</html>
